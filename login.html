<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="login.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bellota&family=Meow+Script&display=swap" rel="stylesheet">

        <title>Inicia sesión</title>
    </head>

    <body>
        <header>
            <nav>
                Tu recetario
            </nav>
        </header>

        <main>
            <section>
                <div class="login-container">

                    <form>
                        <input
                            type="text"
                            placeholder="Nombre de usuario o email"
                            >
                        <input
                            type="password"
                            placeholder="Contraseña"
                            >
                        <button type="submit" class="btn">
                            Iniciar sesión
                        </button>
                    </form>

                    <a href="#" class="forgot-password">¿Olvidó la contraseña?</a>

                    <span class="line"></span>

                    <a href="#" class="social-sign-in">
                        <img class="icon" src="assets/google-icon.png">
                        Inicia sesión con Google
                    </a>

                    <div>
                        ¿No tienes una cuenta? <a href="signup.html">Crea una</a>
                    </div>

                </div>
            </section>
        </main>
    </body>
</html>
